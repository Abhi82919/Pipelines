name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build WordPress Docker image
    
      run:
         
          docker build -t mywordpress:latest -f Dockerfile.wordpress .

    - name: Build MySQL Docker image

      run: 

           docker build -t mymysql:latest -f Dockerfile.mysql.          
    

          
